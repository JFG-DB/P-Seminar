<!DOCTYPE html>

<html lang="de">

    <head>

        <title>Pupils</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/pupils-style.css">
        <script type="text/javascript" src="js/script.js"></script>

    </head>

    <body onload="startPupils()">

        <dialog open id="dialog">
            <h2>Anmeldung</h2>
            <form method="post" action="javascript:showTeam()">
               <label for="tnr">Bitte geben Sie Ihre Teamnummer an: </label>
               <select name="tnr" id="tnr">
                   <option value="1">Team 1</option>
                   <option value="2">Team 2</option>
                   <option value="3">Team 3</option>
                   <option value="4">Team 4</option>
                   <option value="5">Team 5</option>
                   <option value="6">Team 6</option>
                   <option value="7">Team 7</option>
                   <option value="8">Team 8</option>
               </select>
             </form>  
            <button id="Anmeldung">Anmelden</button>
        </dialog>

        <div id="div1">
            <h1>Team 1</h1>
            <p>Hallo ich bin Team 1</p>
        </div>

        <div id="div2">
            <h1>Team 2</h1>
        </div>

        <div id="div3">
            <h1>Team 3</h1>
        </div>
        
        <div id="div4">
            <h1>Team 4</h1>
        </div>

        <div id="div5">
            <h1>Team 5</h1>
        </div>

        <div id="div6">
            <h1>Team 6</h1>
        </div>

        <div id="div7">
            <h1>Team 7</h1>
        </div>

        <div id="div8">
            <h1>Team 8</h1>
        </div>
        
    </body>

</html>
