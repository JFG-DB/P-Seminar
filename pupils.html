<!DOCTYPE html>

    </head>

    <body onload="startPupils()">

        </div>

        <div id="div2">
            <h1>Team 2</h1>
        </div>

        <div id="div3">
            <h1>Team 3</h1>
        </div>
        
        <div id="div4">
            <h1>Team 4</h1>
        </div>

        <div id="div5">
            <h1>Team 5</h1>
        </div>

        <div id="div6">
            <h1>Team 6</h1>
        </div>

        <div id="div7">
            <h1>Team 7</h1>
        </div>

        <div id="div8">
            <h1>Team 8</h1>
        </div>
        
    </body>

</html>
